<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>PolyScribe · Crear cuenta</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Arial;margin:0;background:#e9f2ff}
    .wrap{max-width:420px;margin:60px auto;background:#fff;border-radius:16px;padding:24px 26px;box-shadow:0 12px 30px rgba(15,35,52,.18)}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 14px;color:#444;font-size:14px}
    label{display:block;margin-top:12px;font-weight:600;font-size:14px}
    input{width:100%;margin-top:6px;padding:10px 12px;border-radius:10px;border:1px solid #c4d4f1;font-size:14px}
    button{margin-top:16px;width:100%;padding:10px 12px;border-radius:999px;border:0;background:#0057d8;color:#fff;font-weight:700;font-size:15px;cursor:pointer}
    .row{margin-top:12px;font-size:13px;color:#333}
    .row a{color:#0057d8;text-decoration:none;font-weight:700}
    .msg{margin-top:10px;font-size:13px}
    .ok{color:#0b6}
    .err{color:#b00020}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Crear cuenta</h1>
    <p>Te enviaremos un correo para verificar tu cuenta.</p>

    <form id="f">
      <label>Email</label>
      <input name="email" type="email" required placeholder="tucorreo@ejemplo.com">
      <label>Nombre</label>
      <input name="display_name" type="text" placeholder="Tu nombre (opcional)">
      <label>Contraseña</label>
      <input name="password" type="password" required placeholder="Mínimo 6 caracteres">
      <button>Crear cuenta</button>
      <div class="msg" id="msg"></div>
    </form>

    <div class="row">¿Ya tienes cuenta? <a href="/auth/login">Entrar</a></div>
  </div>

<script>
const f = document.getElementById('f');
const msg = document.getElementById('msg');
f.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.className = "msg";
  msg.textContent = "";
  const form = new FormData(f);
  const payload = Object.fromEntries(form.entries());
  const r = await fetch("/auth/register", {method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(payload)});
  const j = await r.json().catch(()=> ({}));
  if(!r.ok || !j.ok){
    msg.classList.add("err");
    msg.textContent = (j && j.error) ? j.error : "No se pudo crear la cuenta.";
    return;
  }
  msg.classList.add("ok");
  msg.textContent = "Listo. Revisa tu correo y verifica tu cuenta. Luego inicia sesión.";
});
</script>
</body>
</html>
