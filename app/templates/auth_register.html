<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Crear cuenta • PolyScribe</title>
  <link rel="stylesheet" href="/static/css/theme_light.css">
  <link rel="stylesheet" href="/static/css/nav.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body{max-width:600px;margin:40px auto;padding:0 16px}.card{border:1px solid #ddd;border-radius:12px;padding:20px}input,button{width:100%;padding:12px;margin-top:10px}</style>
</head>
<body>
  <h1>Crear cuenta</h1>
  <div class="card">
    <form method="post" action="/auth/register">
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Contraseña</label>
      <input type="password" name="password" required minlength="6">
      <button type="submit">Registrarme</button>
    </form>
    <p>Te enviaremos un enlace para verificar tu email (en desarrollo se imprime en la consola del servidor).</p>
    <p><a href="/auth/login">Ya tengo cuenta</a></p>
  </div>
</body>
</html>
