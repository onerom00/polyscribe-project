<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Iniciar sesión • PolyScribe</title>
  <link rel="stylesheet" href="/static/css/theme_light.css">
  <link rel="stylesheet" href="/static/css/nav.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {max-width:600px;margin:40px auto;padding:0 16px;}
    .card{border:1px solid #ddd;border-radius:12px;padding:20px;}
    input,button{width:100%;padding:12px;margin-top:10px;}
    .muted{color:#666;font-size:0.95em;margin-top:10px;}
  </style>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <div class="card">
    <form method="post" action="/auth/login">
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Contraseña</label>
      <input type="password" name="password" required>
      <button type="submit">Entrar</button>
    </form>
    <div class="muted">
      <a href="/auth/forgot">¿Olvidaste tu contraseña?</a> •
      <a href="/auth/register">Crear cuenta</a>
    </div>
  </div>
</body>
</html>
