<!-- templates/auth_login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PolyScribe – Iniciar sesión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:#e4f0ff;margin:0}
    .wrap{max-width:420px;margin:60px auto;background:#fff;border-radius:16px;padding:24px 28px;box-shadow:0 12px 30px rgba(15,35,52,.18)}
    h1{margin:0 0 8px;font-size:22px}
    label{display:block;margin-top:14px;font-size:14px;font-weight:700}
    input{width:100%;margin-top:6px;padding:10px;border-radius:10px;border:1px solid #c4d4f1;font-size:14px}
    button{margin-top:18px;width:100%;padding:10px 12px;border-radius:999px;border:0;background:#0057d8;color:#fff;font-weight:800;cursor:pointer}
    .msg{margin-top:12px;font-size:13px;color:#333}
    .err{color:#b42318}
    a{color:#0057d8;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Iniciar sesión</h1>
    <div class="msg">Accede con tu email y password.</div>

    <form id="f">
      <label>Email</label>
      <input name="email" type="email" required placeholder="tucorreo@ejemplo.com"/>

      <label>Password</label>
      <input name="password" type="password" required />

      <button type="submit">Entrar</button>
    </form>

    <div id="out" class="msg"></div>

    <div class="msg">
      ¿No verificaste? Reenviar enlace:
      <a href="#" id="resend">reenviar</a>
    </div>

    <div class="msg">¿No tienes cuenta? <a href="/auth/register">Crear cuenta</a></div>
  </div>

  <script>
    const f = document.getElementById("f");
    const out = document.getElementById("out");
    const resend = document.getElementById("resend");

    f.addEventListener("submit", async (e) => {
      e.preventDefault();
      out.textContent = "";
      out.classList.remove("err");

      const form = new FormData(f);
      const payload = Object.fromEntries(form.entries());

      const r = await fetch("/auth/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload),
        credentials: "same-origin",
      });

      const j = await r.json().catch(()=>({}));
      if (!r.ok || !j.ok) {
        out.textContent = j.error || "No se pudo iniciar sesión.";
        out.classList.add("err");
        return;
      }

      if (j.verified === false) {
        out.textContent = "Sesión iniciada, pero tu correo NO está verificado. Revisa tu inbox para activar la cuenta.";
        return;
      }

      window.location.href = "/";
    });

    resend.addEventListener("click", async (e) => {
      e.preventDefault();
      out.textContent = "";
      out.classList.remove("err");

      const email = f.querySelector('input[name="email"]').value.trim();
      if (!email) {
        out.textContent = "Escribe tu email primero.";
        out.classList.add("err");
        return;
      }

      const r = await fetch("/auth/resend-verification", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({email}),
        credentials: "same-origin",
      });

      const j = await r.json().catch(()=>({}));
      out.textContent = (j.msg || "Listo. Si existe, se reenvió.");
    });
  </script>
</body>
</html>
