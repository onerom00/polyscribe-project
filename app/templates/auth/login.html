<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Iniciar sesión · PolyScribe</title>
</head>
<body style="font-family:Inter,system-ui,Arial; background:#eef6ff; margin:0;">
  <div style="max-width:460px; margin:80px auto; background:#fff; border:1px solid #d9e4f7; border-radius:16px; padding:18px 18px 20px;">
    <h2 style="margin:0 0 10px;">Iniciar sesión</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin:10px 0;">
          {% for cat,msg in messages %}
            <div style="padding:10px;border-radius:12px;margin-bottom:8px;
              border:1px solid #c6d3ec;background:#f1f7ff;color:#0b1424;font-weight:700;">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="/auth/login">
      <label style="font-weight:700;">Correo</label>
      <input name="email" type="email" required
             style="width:100%; padding:10px; border:1px solid #c6d3ec; border-radius:10px; margin:8px 0 12px;">

      <label style="font-weight:700;">Contraseña</label>
      <input name="password" type="password" required
             style="width:100%; padding:10px; border:1px solid #c6d3ec; border-radius:10px; margin:8px 0 12px;">

      <button type="submit"
              style="width:100%; padding:10px; border-radius:10px; border:1px solid #0a59c9; background:#0b62e0; color:#fff; font-weight:800;">
        Entrar
      </button>
    </form>

    <div style="margin-top:12px; text-align:center;">
      <a href="/auth/forgot" style="font-weight:800; color:#0b62e0; text-decoration:none;">
        ¿Olvidaste tu contraseña?
      </a>
    </div>

    <div style="margin-top:10px; text-align:center; font-size:14px;">
      ¿No tienes cuenta?
      <a href="/auth/register" style="font-weight:900; color:#16a34a; text-decoration:none;">
        Crear cuenta
      </a>
    </div>
  </div>
</body>
</html>
