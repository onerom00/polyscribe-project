<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Crear cuenta · PolyScribe</title>
</head>

<body style="font-family:Inter,system-ui,Arial; background:#eef6ff; margin:0;">
  <div style="
    max-width:460px;
    margin:80px auto;
    background:#fff;
    border:1px solid #d9e4f7;
    border-radius:16px;
    padding:18px 18px 20px;
  ">
    <h2 style="margin:0 0 10px;">Crear cuenta</h2>
    <p style="margin:0 0 14px; color:#334155;">
      Crea tu cuenta y verifica tu correo para comenzar.
    </p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div style="margin:10px 0;">
          {% for cat, msg in messages %}
            <div style="
              padding:10px;
              border-radius:12px;
              margin-bottom:8px;
              border:1px solid #f3abab;
              background:#fde2e2;
              color:#8a1c1c;
              font-weight:800;
            ">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="/auth/register">
      <label style="font-weight:700;">Correo</label>
      <input
        name="email"
        type="email"
        required
        autocomplete="email"
        style="
          width:100%;
          padding:10px;
          border:1px solid #c6d3ec;
          border-radius:10px;
          margin:8px 0 12px;
        "
      >

      <label style="font-weight:700;">Nombre (opcional)</label>
      <input
        name="name"
        type="text"
        autocomplete="name"
        style="
          width:100%;
          padding:10px;
          border:1px solid #c6d3ec;
          border-radius:10px;
          margin:8px 0 12px;
        "
      >

      <label style="font-weight:700;">Contraseña</label>
      <input
        name="password"
        type="password"
        required
        autocomplete="new-password"
        style="
          width:100%;
          padding:10px;
          border:1px solid #c6d3ec;
          border-radius:10px;
          margin:8px 0 12px;
        "
      >

      <label style="font-weight:700;">Repite la contraseña</label>
      <input
        name="password2"
        type="password"
        required
        autocomplete="new-password"
        style="
          width:100%;
          padding:10px;
          border:1px solid #c6d3ec;
          border-radius:10px;
          margin:8px 0 12px;
        "
      >

      <button
        type="submit"
        style="
          width:100%;
          padding:10px;
          border-radius:10px;
          border:1px solid #16a34a;
          background:#22c55e;
          color:#0b111d;
          font-weight:900;
          cursor:pointer;
        "
      >
        Crear cuenta
      </button>
    </form>

    <div style="margin-top:12px; text-align:center;">
      <a
        href="/auth/login"
        style="font-weight:800; color:#0b62e0; text-decoration:none;"
      >
        Ya tengo cuenta · Iniciar sesión
      </a>
    </div>
  </div>
</body>
</html>
