<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Restablecer contraseña · PolyScribe</title>
</head>
<body style="font-family:Inter,system-ui,Arial; background:#eef6ff; margin:0;">
  <div style="max-width:460px; margin:80px auto; background:#fff; border:1px solid #d9e4f7; border-radius:16px; padding:18px 18px 20px;">
    <h2 style="margin:0 0 10px;">Restablecer contraseña</h2>

    {% if message %}
      <div style="padding:10px;border-radius:12px;margin:10px 0;
        border:1px solid #f3abab;background:#fde2e2;color:#8a1c1c;font-weight:900;">
        {{ message }}
      </div>
    {% endif %}

    {% if ok %}
      <form method="post" action="/auth/reset">
        <input type="hidden" name="token" value="{{ token }}">

        <label style="font-weight:700;">Nueva contraseña</label>
        <input name="password" type="password" required
               style="width:100%; padding:10px; border:1px solid #c6d3ec; border-radius:10px; margin:8px 0 12px;">

        <label style="font-weight:700;">Repite la nueva contraseña</label>
        <input name="password2" type="password" required
               style="width:100%; padding:10px; border:1px solid #c6d3ec; border-radius:10px; margin:8px 0 12px;">

        <button type="submit"
                style="width:100%; padding:10px; border-radius:10px; border:1px solid #16a34a; background:#22c55e; color:#0b111d; font-weight:900;">
          Guardar contraseña
        </button>
      </form>
    {% else %}
      <div style="margin-top:12px; text-align:center;">
        <a href="/auth/forgot" style="font-weight:900; color:#0b62e0; text-decoration:none;">
          Solicitar un nuevo enlace
        </a>
      </div>
    {% endif %}

    <div style="margin-top:12px; text-align:center;">
      <a href="/auth/login" style="font-weight:900; color:#0b62e0; text-decoration:none;">
        Ir a iniciar sesión
      </a>
    </div>
  </div>
</body>
</html>
