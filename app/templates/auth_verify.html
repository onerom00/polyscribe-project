<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Verificación • PolyScribe</title>
  <link rel="stylesheet" href="/static/css/theme_light.css">
  <link rel="stylesheet" href="/static/css/nav.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>body{max-width:700px;margin:40px auto;padding:0 16px}.ok{color:green}.bad{color:#b00}</style>
</head>
<body>
  <h1>Verificación de cuenta</h1>
  {% if ok %}
    <p class="ok">{{ msg }}</p>
    <p><a href="/auth/login">Ir a iniciar sesión</a></p>
  {% else %}
    <p class="bad">{{ msg }}</p>
    <p><a href="/auth/register">Volver al registro</a></p>
  {% endif %}
</body>
</html>
